<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/test.css">
    <title>Test</title>
</head>
<body>
    <div class="wrapper-container">
        <div class="wrapper">
            <div class="wrapper__row">
                <div class="wrapper__column-left">
                    <div class="wrapper__column-left__top">
                        <a href="#" class="wrapper__column-left__top-item">Cars.</a>
                        <a href="#" class="wrapper__column-left__top-item blank">Dashboard</a>
                        <a href="#" class="wrapper__column-left__top-item blank">Assets</a>
                        <a href="#" class="wrapper__column-left__top-item blank">Booking</a>
                        <a href="#" class="wrapper__column-left__top-item blank">Sell Cars</a>
                        <a href="#" class="wrapper__column-left__top-item blank">Buy Cars</a>
                        <a href="#" class="wrapper__column-left__top-item blank">Services</a>
                        <a href="#" class="wrapper__column-left__top-item blank">Calender</a>
                        <a href="#" class="wrapper__column-left__top-item blank">Messages</a>
                    </div>
                    <div class="wrapper__column-left__bottom">
                        <a href="#" class="wrapper__column-left__bottom-item">Settings</a>
                        <a href="#" class="wrapper__column-left__bottom-item">Log out</a>
                    </div>
                </div>
                <div class="wrapper__column-right">
                    <div class="header">
                        <div class="header__row">
                            <div class="header__column-left">
                                <div class="input">
                                    <input type="text" placeholder="Search or type">
                                </div>
                            </div>
                            <div class="header__column-right">
                                <div class="notification"></div>
                                <a href="#" class="profile"></a>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="container">
                            <div class="container__row-1">
                                <div class="row-1__flex-container">
                                    <div class="row-1__column">
                                        <div class="row-1__items"></div>
                                    </div>
                                    <div class="row-1__column">
                                        <div class="row-1__items"></div>
                                    </div>
                                    <div class="row-1__column">
                                        <div class="row-1__items"></div>
                                    </div>
                                    <div class="row-1__column">
                                        <div class="row-1__items"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="container__row-2">
                                <div class="row-2__flex-container">
                                    <div class="row-2__column">
                                        <div class="row-2__items">
                                            <div class="miles-statistics">
                                                <div class="title">
                                                    Miles <span>Statistics</span>
                                                </div>
                                                <div class="options">
                                                    <div class="options-list">
                                                        <input type="radio" id="day" name="options" checked>
                                                        <label for="day">Day</label>
            
                                                        <input type="radio" id="week" name="options">
                                                        <label for="week">Week</label>
            
                                                        <input type="radio" id="month" name="options">
                                                        <label for="month">Month</label>
                                                    </div>
                                                    <div class="miles">256 Miles</div>
                                                </div>
                                                <div class="graph__row">
                                                    <div class="graph__column">
                                                        <div class="graph g80"></div>
                                                        <div class="hour"> 1 PM</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g50"></div>
                                                        <div class="hour">2 PM</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g95"></div>
                                                        <div class="hour">3 PM</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g45"></div>
                                                        <div class="hour">4 PM</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g70"></div>
                                                        <div class="hour">5 PM</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g25"></div>
                                                        <div class="hour">6 PM</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g35"></div>
                                                        <div class="hour">7 PM</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-2__column">
                                        <div class="row-2__items">
                                            <div class="car-statistics">
                                                <div class="title">
                                                    Car <span>Statistics</span>
                                                </div>
                                                <div class="options">
                                                    <div class="miles">05 September 2022</div>
                                                    <div class="options-list">
                                                        <input type="radio" id="car-day" name="car-options" checked>
                                                        <label for="car-day">Day</label>
            
                                                        <input type="radio" id="car-week" name="car-options">
                                                        <label for="car-week">Week</label>
            
                                                        <input type="radio" id="car-month" name="car-options">
                                                        <label for="car-month">Month</label>
                                                    </div>
                                                </div>
                                                <div class="graph__row">
                                                    <div class="graph__column">
                                                        <div class="graph g80"></div>
                                                        <div class="hour">7 am</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g50"></div>
                                                        <div class="hour">9 am</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g95"></div>
                                                        <div class="hour">11 am</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g45"></div>
                                                        <div class="hour">1 pm</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g70"></div>
                                                        <div class="hour">3 pm</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g25"></div>
                                                        <div class="hour">5 pm</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g35"></div>
                                                        <div class="hour">7 pm</div>
                                                    </div>
                                                    <div class="graph__column">
                                                        <div class="graph g35"></div>
                                                        <div class="hour">9 pm</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container__row-3">
                                <div class="row-3__flex-container">
                                    <div class="row-3__column">
                                        <div class="row-3__items"></div>
                                    </div>
                                    <div class="row-3__column">
                                        <div class="row-3__items"></div>
                                    </div>
                                    <div class="row-3__column">
                                        <div class="row-3__items"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
